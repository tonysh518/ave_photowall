<div class="winner-form">
    <div class="form-group">
        <label>Weibo Name</label>
        <select class="form-control" ng-model="winner.month">
            <option value="">Select Month</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>

    <input class="form-control" type="hidden" ng-model="winner.wid">

    <div class="form-group">
        <label>Weibo Name</label>
        <input class="form-control" type="text" ng-model="winner.name" >
    </div>

    <div class="form-group">
        <label>Avatar URL</label><small> (Copy the avatar url from Weibo)</small>
        <input class="form-control" type="text" ng-model="winner.avatar">

    </div>

    <div class="form-group">
        <label>Tel</label>
        <input class="form-control" type="text" ng-model="winner.tel">
    </div>

    <div class="form-group">
        <label>Photo</label>
        <input type="file" ng-file-select="onFileSelect($files,'photo')" >
        <img height="80" src="{{winner.photo_preview}}" ng-show="winner.photo" />
    </div>

    <div class="form-group">
        <label>Prize</label>
        <input class="form-control" type="text" ng-model="winner.prize">
    </div>

    <div class="form-group">
        <label>Prize Image</label>
        <input type="file" ng-file-select="onFileSelect($files,'prize_img')" >
        <img height="80" src="{{winner.prize_img_preview}}" ng-show="winner.photo" />
    </div>

    <button class="btn btn-info" ng-click="submit()">Save The Winner</button>
</div>
