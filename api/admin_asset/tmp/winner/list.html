<table class="table">
    <tr>
        <th width="20%">month</th>
        <th width="20%">name</th>
        <th width="20%">tel</th>
        <th width="20%">prize</th>
        <th width="20%">ACTION</th>
    </tr>
    <tr ng-repeat="winner in winners">
        <td>{{winner.month}}</td>
        <td>{{winner.name}}</td>
        <td>{{winner.tel}}</td>
        <td>{{winner.prize}}</td>
        <td>
            <a href="javascript:void(0)" class="btn btn-sm btn-warning" ng-click="edit(winner)">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-danger" ng-click="delete(winner)">Delete</a>
        </td>
    </tr>
</table>
